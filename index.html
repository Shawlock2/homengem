    <script>
        var cont = 0

        // Fun√ß√£o para gerar coordenadas aleat√≥rias
        function gerarCoordenadasAleatorias() {
        var larguraTela = window.innerWidth;
        var alturaTela = (window.innerHeight);

        var coordenadaX = Math.floor(Math.random() * (larguraTela - 60)); // Substitua 100 pela largura do bot√£o
        var coordenadaY = Math.floor(Math.random() * (alturaTela - 80)); // Substitua 50 pela altura do bot√£o

        return { x: coordenadaX, y: coordenadaY };
        }

        // Fun√ß√£o para posicionar o bot√£o aleatoriamente
        function posicionarBotaoAleatoriamente() {
        var botao = document.getElementById("B1");
